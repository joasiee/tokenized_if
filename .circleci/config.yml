version: 2.1
orbs:
  node: circleci/node@4.2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202101-01
    working_directory: ~/repo
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build all packages
          command: yarn build
      - run:
          name: Run all CI tests
          command: yarn lerna run test
