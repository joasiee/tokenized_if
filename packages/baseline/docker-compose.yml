  #   ports:
  #     - 8080:80

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    profiles: ["development"]
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
    depends_on:
      - mongo

volumes:
  mongo:
