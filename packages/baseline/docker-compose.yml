version: "3.5"

services:
  ganache:
    container_name: ganache
    image: trufflesuite/ganache-cli:latest
    ports:
      - 8545:8545

  mongo:
    container_name: mongo
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_DATABASE: root-db
    volumes:
      - ./ops/db:/docker-entrypoint-initdb.d:ro
      - mongo:/data/db
    logging:
      options:
        max-size: 10m
    ports:
      - 27117:27017

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    profiles: ["development"]
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
    depends_on:
      - mongo

volumes:
  mongo:
